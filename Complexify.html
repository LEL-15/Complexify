<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Complexify</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class = "container">
        <header>
            <div class="icons">
              <span class="material-icons">&#xea23;</span>
              <span class="material-icons">&#xe8b8;</span>
            </div>
            <h1 class="title">Complexify</h1>


        </header>
        <main>
            <section class="equation">
              <math id="daily-equation">
                <!-- (x+2)<sup>2</sup>+x-6 -->
                x<sup>2</sup>+5x-2
              </math>
            </section>

            <section id="game-board" class="board" >
              <!-- Auto fill with javascript -->
            </section>
            <section id="key-board" class="keyboard">
              <div class="game-tile">0</div>
              <div class="game-tile">1</div>
              <div class="game-tile">2</div>
              <div class="game-tile">3</div>
              <div class="game-tile">4</div>
              <div class="game-tile">5</div>
              <div class="game-tile">6</div>
              <div class="game-tile">7</div>
              <div class="game-tile">8</div>
              <div class="game-tile">9</div>

              <div class="game-tile">+</div>
              <div class="game-tile">-</div>
              <div class="game-tile">*</div>
              <div class="game-tile">/</div>
              <div class="game-tile">
                <div class="row">
                  <div>‚òê</div>
                  <div class="column square">2</div>
                </div>
              </div>
              <div class="game-tile">(</div>
              <div class="game-tile">)</div>
              <div class="game-tile"></div>
              <!-- <a href="https://www.flaticon.com/free-icons/enter" title="enter icons">Enter icons created by Google - Flaticon</a> -->
              <span class="material-icons">&#xe8b8;</span>
            </section>

        </main>
        <footer>

        </footer>

    </div>
    <script type="text/javascript" src="js\script.js"></script>
</body>

</html>
