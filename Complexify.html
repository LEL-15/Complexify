<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Complexify</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script type="module" src="js\processEquation.js"></script>
</head>

<body>
    <div class = "container">
        <header>
            <div class="menu">
              <span class="icons material-icons">&#xea23;</span>
              <span class="icons material-icons">&#xe8b8;</span>
            </div>
            <h1 class="title">Complexify</h1>


        </header>
        <main>
            <section class="equation">
              <math id="daily-equation">
                <!-- (x+2)<sup>2</sup>+x-6 -->
                x<sup>2</sup>+5x-2
              </math>
            </section>

            <section id="game-board" class="board" >
              <!-- Auto fill with javascript -->
            </section>
            <section id="key-board" class="keyboard">
              <div class="keyboard-tile" onClick="addTile('0')">0</div>
              <div class="keyboard-tile" onClick="addTile('1')">1</div>
              <div class="keyboard-tile" onClick="addTile('2')">2</div>
              <div class="keyboard-tile" onClick="addTile('3')">3</div>
              <div class="keyboard-tile" onClick="addTile('4')">4</div>
              <div class="keyboard-tile" onClick="addTile('5')">5</div>
              <div class="keyboard-tile" onClick="addTile('6')">6</div>
              <div class="keyboard-tile" onClick="addTile('7')">7</div>
              <div class="keyboard-tile" onClick="addTile('8')">8</div>
              <div class="keyboard-tile" onClick="addTile('9')">9</div>

              <div class="keyboard-tile" onClick="addTile('+')">+</div>
              <div class="keyboard-tile" onClick="addTile('-')">-</div>
              <div class="keyboard-tile" onClick="addTile('*')">*</div>
              <div class="keyboard-tile" onClick="addTile('/')">/</div>
              <div id="square" class="keyboard-tile" onClick="addSquare()">
                <div class="row">
                  <div>‚òê</div>
                  <div class="column square">2</div>
                </div>
              </div>
              <div class="keyboard-tile" onClick="addTile('(')">(</div>
              <div class="keyboard-tile" onClick="addTile(')')">)</div>
              <span id="enter" class="material-icons keyboard-tile" onClick="enterTiles()">&#xe31b;</span>
              <span id="delete" class="material-icons keyboard-tile" onClick="deleteTile()">&#xe14a;</span>
            </section>

        </main>
        <footer>
 
        </footer>

    </div>
  <script type="text/javascript" src="js\script.js"></script>
</body>

</html>
