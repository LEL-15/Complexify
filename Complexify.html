<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Complexify</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stats.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script type="module" src="js\script.js"></script>
    <script type="module" src="js\processEquation.js"></script>
    <script type="module" src="js\stats.js"></script>
</head>

<body>
    <div class = "container">
        <header>
            <div class="menu">
              <span class="icons material-icons">&#xea23;</span>
              <span class="icons material-icons">&#xe8b8;</span>
            </div>
            <h1 class="title">Complexify</h1>


        </header>
        <main>
            <section class="equation">
              <math id="daily-equation">
                <!-- (x+2)<sup>2</sup>+x-6 -->
                x<sup>2</sup>+5x-2
              </math>
            </section>

            <section id="game-board" class="board" >
              <!-- Auto fill with javascript -->
            </section>
            <section id="key-board" class="keyboard">
              <div class="keyboard-tile" data-mode='0' >0</div>
              <div class="keyboard-tile" data-mode='1' >1</div>
              <div class="keyboard-tile" data-mode='2' >2</div>
              <div class="keyboard-tile" data-mode='3' >3</div>
              <div class="keyboard-tile" data-mode='4' >4</div>
              <div class="keyboard-tile" data-mode='5' >5</div>
              <div class="keyboard-tile" data-mode='6' >6</div>
              <div class="keyboard-tile" data-mode='7' >7</div>
              <div class="keyboard-tile" data-mode='8' >8</div>
              <div class="keyboard-tile" data-mode='9' >9</div>

              <div class="keyboard-tile" data-mode='+' >+</div>
              <div class="keyboard-tile" data-mode='-' >-</div>
              <div class="keyboard-tile" data-mode='*' >*</div>
              <div class="keyboard-tile" data-mode='/' >/</div>
              <div class="keyboard-tile" data-mode='x' >x</div>
              <div id="square" class="keyboard-tile">
                <div class="row">
                  <div>‚òê</div>
                  <div class="column square">2</div>
                </div>
              </div>
              <div class="keyboard-tile" data-mode='(' >(</div>
              <div class="keyboard-tile" data-mode=')' >)</div>
              <span id="enter" class="material-icons keyboard-tile">&#xe31b;</span>
              <span id="delete" class="material-icons keyboard-tile">&#xe14a;</span>
              <script type="module">import {addSquare, addTile, deleteTile, enterTiles} from "./js/script.js";</script>
            </section>
            <div id="stats">
              <h2> Statistics </h2>
              <span class="row" class="flex-fit">
                <p class="stat" id="win%"> Win%: </p>
                <p class="stat" id="current_streak">Current Streak: </p>
                <p class="stat" id="max_streak">Max Streak: </p>
                <p class="stat" id="games_played">Games Played: </p>
              </span>
            </div>
        </main>
        <footer>

        </footer>

    </div>
</body>

</html>
